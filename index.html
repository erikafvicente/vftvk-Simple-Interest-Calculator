<!DOCTYPE html>
<html>

    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>

    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <!--To have the form beutifully positioned, we use a table-->
        <table>
            <tr>
                <td><label for="principal">Amount</label></td>
                <td><input type="number"  id="principal"></td>
            </tr>
            <tr>
                <td><label for="rate">Interest Rate</label></td>
                <td>
                    <input type="range" id="rate" min="1" max="20" step="0.25" value="10.5" onchange="updateRate()">
                    <!--span does not own a cell, it is positioned with the slider-->
                    <span id="rate_val">10.5%</span>
                </td>
            </tr>
            <tr>
                <td><label for="years">No. of Years</label></td>
                <td>
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <!--It has to occupy two columns so the table won't resize when the calculation id performed-->
                <td colspan="2">
                    <button onclick="compute()">Compute Interest</button><br><br>
                    <span id="result"></span>
                </td>
            </tr>
        </table>
        <!--Footer must be out of the table so it aligns to the left-->
        <footer>
            &#169; This Calculator belongs to Ã‰rika
        </footer>
    </div>
    
</html>
